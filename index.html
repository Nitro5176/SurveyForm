<!DOCTYPE html>


<html lang="en">
    <head>
        <title>SurveyForm</title>
        <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>



    <body>
        <!--us onclick="functionName($(this)); for getting the whole tag of the html"-->
        <div class="jumbotron">
            <div class="container">
                <h1>Survey Form</h1>
            </div>
        </div>

        <div class="container">
            <div class="panel panel-default container">
                <div class="panel-body border border-dark" style="text-align:center;">
                    <h2>Student Data</h2>
                </div>

                <form class="container border border-light">
                    <!--First name and last name-->
                    <div class="form-group row">
                        <div class="col-6">
                            <Label for="fName">First Name</Label>
                            <input type="text" class="form-control" id="fName" name="fName" placeholder="First Name">
                        </div>
                        <div class="col-6">
                            <Label for="lName">Last Name</Label>
                            <input type="text" class="form-control" id="lName" name="lName" placeholder="Last Name">
                        </div>
                    </div>

                    <!--Email-->
                    <div class="form-group row">
                        <div class="col-12 input-group">
                            <div class="col-12" style="padding-left: 0px;">
                                <Label>Student Email</Label>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" value="">
                        </div>
                    </div>

                     <!--Year and Hobbies-->
                    <div class="form-group row">
                        <div class="col-6 input-group">
                            <div class="col-12" style="padding-left: 0px;">
                                <Label for="">Year</Label>
                            </div>
                            <input type="Text" id="yearText"class="form-control" placeHolder="Year" value="">
                            <div class="dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle" id="dropDownMenuButtonYear" data-toggle="dropdown">Other</button>
                                <div class="dropdown-menu" aria-labelledby="dropDownMenuButtonYear">
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextYear($(this))">Other</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextYear($(this))">Sophomore</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextYear($(this))">Senior</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextYear($(this))">Junior</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextYear($(this))">Freshmen</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 input-group">
                            <div class="col-12" style=" padding-left: 0px;">
                                <Label>Hobby</Label>
                            </div>
                            <input type="text" id="hobbyText" class="form-control" placeholder="Hobbies"value="">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" id="dropDownMenuButtonHobbies" data-toggle="dropdown">Other</button>
                                <div class="dropdown-menu" aria-labelledby="dropDownMenuButtonHobbies">
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextHobby($(this))">Other</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextHobby($(this))">Swimming</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextHobby($(this))">Hockey</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextHobby($(this))">Rugby</a>
                                    <a class="dropdown-item" href="#" onclick="addMenuOnTextHobby($(this))">Reading</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            
                        </div>
                    </div>



                </form>


            </div>
        </div>

        <script src="jquery-3.6.0.js"></script>
        <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function addMenuOnTextYear(tagJquery){
                var textString2 = tagJquery.text();
                if(textString2 === "Other"){
                    $("#yearText").attr("placeholder", "Please enter your year");
                    $("#yearText").val("");
                }
                else{
                    $("#yearText").attr("placeholder", "year");
                    $("#yearText").val(textString2);
                }
            }

            function addMenuOnTextHobby(tagJquery){
                var textString2 = tagJquery.text();
                if(textString2 === "Other"){
                    $("#hobbyText").attr("placeholder", "Please enter a hobby");
                    $("#hobbyText").val("");
                }
                else{
                    $("#hobbyText").attr("placeholder", "Hobby");
                    $("#hobbyText").val(textString2);
                }
            }
            
        </script>
    </body>
</html>
